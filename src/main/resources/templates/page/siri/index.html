<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<th:block th:include="commonParts :: meta" ></th:block>
<title>しりとり</title>
<link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css" />
<th:block th:include="commonParts :: style" ></th:block>
</head>
<body>
  <header>
    <div th:replace="header :: common_header" class="navbar navbar-default navbar-fixed-top container"></div>
  </header>


  <div class="container">
    <div class="center-block">
      <h2 class="title">vs Google</h2>
      <span id="last"></span>
      <div class="form-inline">
       <div class="row">
         <div class="form-group">
           <label for="aids">ひらがな：</label>
           <input type="text" class="form-control" id="word" placeholder="○からは始まる日本語" />
         </div>
         <div class="form-group">
           <label for="aids">→</label>
           <span id="answer">Google回答</span>
         </div>
       </div>
      </div>
      <br />
      <div>
        <button type="button" class="btn btn-success" id="pushHint">
        <i class="glyphicon glyphicon-question-sign"></i>ヒント
        </button>
        <button type="button" class="btn btn-info" id="pushTelephone">
        <i class="glyphicon glyphicon-user"></i>テレフォン
        </button>
      </div>
      <div>
        <ul id="hint_result">
        </ul>
      </div>
    </div>
  </div>


  <footer class="container-fluid">
    <div th:replace="footer :: copy">
      <small>&copy; Creative D.S. All Rights Reserved.</small>
    </div>
  </footer>
  <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
  <script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
  <script src="../../static/js/siri/index.js" th:src="@{/js/siri/index.js}"></script>
</body>
</html>
