<div xmlns:th="http://www.thymeleaf.org" th:fragment="common_modal">
  <div id="modal-message" class="modal fade" role="dialog" th:if="${ modalMessage != null }">
    <div class="modal-dialog modal-md">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" th:text="${modalSubject}"></h4>
        </div>
        <div class="modal-body">
          <p><b th:text="${modalMessage}"></b>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
