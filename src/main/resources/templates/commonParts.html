<th:block xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <!-- javascript -->
  <th:block th:fragment="js">
    <script th:if="${jquery}" src="../../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
  </th:block>

  <!-- css -->
  <th:block th:fragment="css">
    <link rel="stylesheet" href="../../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" type="text/css" />
  </th:block>

</th:block>
